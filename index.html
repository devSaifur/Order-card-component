<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">

  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<main class="order-component">

  <div class="info-section">
    <img class="main-img" src="images/illustration-hero.svg" alt="girl listening music">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of <br> songs&#44; audiobooks&#44; and podcasts on <br> any device anywhere you like!</p>
  </div>
  
  <div class="price-plan-section">
    <img class="icon" src="images/icon-music.svg" alt="music icon">
    <div class="price-section">
      <p class="price-plan">Annual Plan</p>
      <p class="price">$59.99/year</p>
    </div>
    <a class="attribute-underline" href="#">Change</a>
  </div>

  <div class="button-section">
    <button class="blue-button">Proceed to Payment</button>
    <button class="white-button">Cancel Order</button>
  </div>

</main>
  
  <div class="attribution">
    Coded by <a href="https://github.com/devSaifur" target="_blank">devSaifur</a>
  </div>
</body>
</html>
